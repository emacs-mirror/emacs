<H1>Adaptive Memory Management Group</H1>

<P>The Adaptive Memory Management Group is a technology group in the R
&amp; D - Technologies division.  It seeks to capitalize on
Harlequin's expertise in the area of memory management and garbage
collection and produce products for both external and internal
markets.</P>

<P>Further information can be obtained from the Memory Management
Information database under Spring
(<TT>PROJECTS/MEMMAN/MMINFO2.NSF</TT> on a server near you) or by
<A HREF="mailto:mm@harlequin.co.uk">mailing the Memory Management
group</A>.</P>

<P>For the group's internal information, look at the Memory Management
Information database in Spring.</P>


<H2>External web pages</H2>

<P>The group maintains <A HREF="http://www.harlequin.com/mm/reference/">The
Memory Management Reference</A> on Harlequin's external web site.</P>

<P>To view the latest draft of the MM Reference web
pages, see <A HREF="http://webhost.cam.harlequin.co.uk/%7Emm/external/">&lt;URL:http://webhost.cam.harlequin.co.uk/%7Emm/external/&gt;</A>.
This is the checked version for internal review.</P>

<P>To view the development copy of the memory management external web
pages, see <A HREF="http://webhost.cam.harlequin.co.uk/%7Egavinm/mm/">&lt;URL:http://webhost.cam.harlequin.co.uk/%7Egavinm/mm/&gt;</A>.
This is more up-to-date, but is likely to be unstable or
inconsistent.</P>
