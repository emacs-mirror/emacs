# .travis.yml -- Travis CI configuration for the MPS
# $Id$
# See <https://docs.travis-ci.com/user/languages/c/>.
language: c
os:
  - linux
  - osx
  - windows
arch:
  - amd64
  - arm64
compiler:
  - clang
  - gcc
matrix:
  include:
    - os: linux
      script: ./configure --prefix=$PWD/prefix && make install && make test
    - os: osx
      script: ./configure --prefix=$PWD/prefix && make install && make test
    - os: windows
      script: MSYS2_ARG_CONV_EXCL='*' cmd /k 'code\w3i6mv.bat'
  exclude:
    - os: osx
      compiler: gcc
notifications:
  email:
    - mps-travis@ravenbrook.com
