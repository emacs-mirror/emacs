# Include defaults.
include: '/test/infra/default-gitlab-ci.yml'

stages:
  - build-images
  - generator
  - trigger
#  - fast
  - normal
  - platform-images
  - platforms
  - native-comp-images
  - native-comp
  - slow

build-image-inotify:
  stage: build-images
  extends: [.job-template, .build-template]
  variables:
    target: emacs-inotify

