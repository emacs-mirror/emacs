  stage: slow
  needs: [build-image-inotify]
  extends: [.job-template, .test-template]
  rules:
    # Note there's no "changes" section, so this always runs on a schedule.
    - if: '$CI_PIPELINE_SOURCE == "web"'
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
