test-jobs-generator:
  stage: generator
  script:
    - test/infra/test-jobs-generator.sh > test-jobs.yml
  artifacts:
    paths:
      - test-jobs.yml

test-jobs-pipeline:
  stage: trigger
  trigger:
    include:
      - artifact: test-jobs.yml
        job: test-jobs-generator
    strategy: depend

